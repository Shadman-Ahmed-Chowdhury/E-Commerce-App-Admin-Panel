<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Edit Product Info</title>

        <!-- Bootstrap CDN -->
        <link
            rel="stylesheet"
            href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css"
            integrity="sha384-JcKb8q3iqJ61gNV9KGb8thSsNjpSL0n8PARn9HuZOnIxN0hoP+VmmDGMN5t9UJ0Z"
            crossorigin="anonymous"
        />

        <!-- xlsx CDN -->
        <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.16.5/xlsx.full.min.js"></script>

        <link rel="stylesheet" href="css/style.css" />
    </head>
    <body>
        <h1>Edit Product Info</h1>

        <div class="container" id="formDiv">
            <div class="container" id="dataForm">
                <div class="form-group">
                    <label for="productName">Product Name</label>
                    <input
                        type="text"
                        name="productName"
                        class="form-control"
                        id="productName"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="price">Price</label>
                    <input
                        type="number"
                        name="price"
                        class="form-control"
                        id="price"
                        required
                    />
                </div>
                <div class="form-group">
                    <label for="code">Code</label>
                    <input
                        type="number"
                        name="code"
                        class="form-control"
                        id="code"
                        required
                        readonly
                    />
                </div>
                <button type="submit" class="btn btn-primary" id="submitBtn">
                    Submit
                </button>
            </div>
        </div>
        <script></script>

        <!-- firebase SDK -->
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-app.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-firestore.js"></script>
        <script src="https://www.gstatic.com/firebasejs/7.18.0/firebase-analytics.js"></script>
        <script type="module" src="Config/FirebaseConfig.js"></script>

        <script type="module" src="js/edit.js"></script>
    </body>
</html>
